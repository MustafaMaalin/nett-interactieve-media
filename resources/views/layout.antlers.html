<!doctype html>
<html  lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
        <script src="{{ mix src='/js/site.js' }}"></script>
    </head>
    <body class="bg-gray-200 overflow-x-hidden">
            {{ partial:nav }}

            <div>
                <div class="w-full lg:w-auto max-w-screen-xl ml-48 "> 
                    {{featuredimage}}
                    <img  src="{{ glide:url width="1920" height="700" }}" alt="{{ alt }}">
                    {{ /featuredimage }}
                </div
            </div>

            <div class="mt-5 bg-gray-100 flex-row lg:flex shadow-md">

                <div class="home-text-block lg:w-1/3 w-full py-4 md:px-8 px-4 lg:flex-none my-auto">
                    <h1 class="text-xl font-bold text-nettt-pink mb-1 font-sans">{{headernettt}}</h1>
                    <div>
                    <p>
                        {{content}}
                    </p>
        
                    </div>
                </div>
        
        
    </body>
</html>
