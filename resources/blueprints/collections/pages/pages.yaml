title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: featuredimage
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Slider image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: nettt-logo
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: nettt
          type: assets
          icon: assets
          listable: hidden
      -
        handle: headernettt
        field:
          type: markdown
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: nettttitle
          icon: markdown
          listable: hidden
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: newsitepics
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: newsite
          type: assets
          icon: assets
          listable: hidden
      -
        handle: newsitepics2
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: 'new pic'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: text-span
        field:
          input_type: text
          antlers: false
          display: Text
          type: text
          icon: text
          listable: hidden
      -
        handle: text-span2
        field:
          input_type: text
          antlers: false
          display: Text
          type: text
          icon: text
          listable: hidden
      -
        handle: lees_meer
        field:
          input_type: text
          antlers: false
          display: leesmeer
          type: text
          icon: text
          listable: hidden
      -
        handle: footer
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: footerbackground
          type: assets
          icon: assets
          listable: hidden
      -
        handle: nettt-footer-text
        field:
          input_type: text
          antlers: false
          display: Nettt-footer
          type: text
          icon: text
          listable: hidden
      -
        handle: webdesign-footer
        field:
          input_type: text
          antlers: false
          display: webdesign-footer
          type: text
          icon: text
          listable: hidden
      -
        handle: nettt-privacy-voorwaarden
        field:
          input_type: text
          antlers: false
          display: nettt-privacy-voorwaarden
          type: text
          icon: text
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  new_section:
    display: 'New Section'
    fields: {  }
