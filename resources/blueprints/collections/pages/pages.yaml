title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: headernettt
        field:
          type: markdown
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: nettttitle
          icon: markdown
          listable: hidden
          validate:
            - required
      -
        handle: nettt-logo
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: nettt
          type: assets
          icon: assets
          listable: hidden
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: featuredimage
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Slider image'
          type: assets
          icon: assets
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
